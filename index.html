<div class="main-container">
  <div class="interactive-scene">
    <img src="background.png" class="background" alt="Shop background">
    <img src="desk.png" class="desk" alt="Desk">
    <img src="bell.png" class="bell" alt="Bell" onclick="triggerInteraction()">
    <img src="character_idle.gif" class="character" id="character" style="display: none;" alt="Character">

    <!-- Speech bubble to the right of character -->
    <img src="speech.png" class="speech-bubble" id="speech" style="display: none; left: 350px; bottom: 180px;" alt="Speech">

    <!-- Options beside speech -->
    <div class="options" id="options" style="display: none; left: 670px; bottom: 170px;">
      <button>Option 1</button>
      <button>Option 2</button>
      <button>Option 3</button>
    </div>

    <!-- Exit button -->
    <button class="exit-button" onclick="endInteraction()">Ã—</button>
  </div>

  <!-- Info Buttons -->
  <div class="info-buttons">
    <button onclick="showTab('info')">Personal Info</button>
    <button onclick="showTab('offers')">Types of Offers</button>
    <button onclick="showTab('examples')">Examples</button>
  </div>

  <!-- Info Display Box -->
  <div class="info-display" id="infoDisplay">
    <div id="infoTab" class="tab-content">
      <h2>Personal Info</h2>
      <p>Put your personal shop or contact info here!</p>
    </div>
    <div id="offersTab" class="tab-content" style="display: none;">
      <h2>Types of Offers</h2>
      <p>Describe different service tiers or art types you offer.</p>
    </div>
    <div id="examplesTab" class="tab-content" style="display: none;">
      <h2>Examples</h2>
      <img src="example1.png" alt="Example 1" style="max-width: 100%;">
      <img src="example2.png" alt="Example 2" style="max-width: 100%;">
      <video controls style="width: 100%; margin-top: 1rem;">
        <source src="example_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Purchase Button -->
  <div class="purchase">
    <button onclick="window.location.href='purchase.html'">Go to Purchase Page</button>
  </div>
</div>

<style>
.options {
  position: absolute;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.speech-bubble {
  position: absolute;
  width: 300px;
}

.tab-content {
  display: none;
}

.info-display {
  margin-top: 1rem;
  width: 80%;
  max-width: 700px;
  background: white;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.purchase {
  margin-top: 1rem;
}

.purchase button {
  padding: 0.75rem 1.5rem;
  background: #27ae60;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.purchase button:hover {
  background: #1e8449;
}
</style>

<script>
function triggerInteraction() {
  document.getElementById("character").style.display = "block";
  document.getElementById("speech").style.display = "block";
  document.getElementById("options").style.display = "flex";
  document.querySelector(".exit-button").style.display = "block";
}

function endInteraction() {
  document.getElementById("character").style.display = "none";
  document.getElementById("speech").style.display = "none";
  document.getElementById("options").style.display = "none";
  document.querySelector(".exit-button").style.display = "none";
}

function showTab(tab) {
  document.getElementById("infoTab").style.display = tab === "info" ? "block" : "none";
  document.getElementById("offersTab").style.display = tab === "offers" ? "block" : "none";
  document.getElementById("examplesTab").style.display = tab === "examples" ? "block" : "none";
}
</script>
