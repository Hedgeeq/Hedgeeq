
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="interactive-scene">
      <!-- Background scene -->
      <img src="background.png" class="background" alt="Shop background">
      <img src="desk.png" class="desk" alt="Desk">
      <img src="bell.png" class="bell" alt="Bell" onclick="triggerInteraction()">
      <img src="character_idle.gif" class="character" id="character" style="display: none;" alt="Character">
      <img src="speech.png" class="speech-bubble" id="speech" style="display: none;" alt="Speech">
      <!-- Add option bubbles -->
      <div class="options" id="options" style="display: none;">
        <button>Option 1</button>
        <button>Option 2</button>
        <button>Option 3</button>
      </div>
      <!-- Exit button -->
      <button class="exit-button" onclick="endInteraction()">Ã—</button>
    </div>

    <!-- Info buttons underneath -->
    <div class="info-buttons">
      <button>Personal Info</button>
      <button>Types of Offers</button>
      <button>Examples</button>
      <button>Video Example</button>
      <button onclick="window.location.href='purchase.html'">Go to Purchase Page</button>
    </div>
  </div>
</body>
</html>
