<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="interactive-scene">
      <img src="background.png" class="background" alt="Shop background">
      <img src="desk.png" class="desk" alt="Desk">
      <img src="bell.png" class="bell" alt="Bell" id="bell">
      <img src="character_idle.gif" class="character" id="character" style="display: none;" alt="Character">

      <div class="speech-bubble" id="speech" style="display: none;">
        <span id="typed-text"></span>
      </div>

      <div class="options" id="options" style="display: none;"></div>
      <button class="exit-button" id="close-btn">Ã—</button>
    </div>

    <!-- Info Section -->
    <div class="info-buttons">
      <button class="info-btn" data-target="info">Personal Info</button>
      <button class="info-btn" data-target="offers">Types of Offers</button>
      <button class="info-btn" data-target="examples">Examples</button>
      <button onclick="window.location.href='purchase.html'">Go to Purchase Page</button>
    </div>

    <div class="content-display">
      <div id="info" class="content-section">Here is some personal information...</div>
      <div id="offers" class="content-section" style="display: none;">These are the types of offers available...</div>
      <div id="examples" class="content-section" style="display: none;">
        <p>Some artwork examples:</p>
        <img src="example1.png" alt="Example 1" style="max-width:100%;">
        <video controls width="100%">
          <source src="example-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <audio id="ding-sound" src="ding.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
