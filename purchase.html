<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .option {
      flex: 1 1 calc(50% - 1rem);
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .option img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .option button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #6772e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .option button:hover {
      background: #5469d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Purchase</h1>
    <p>Please select one of the following options:</p>
    <div class="options">
      <div class="option">
        <img src="example1.png" alt="Example 1">
        <p>Option 1 - $5</p>
        <button onclick="window.location.href='https://buy.stripe.com/test_ABC123abc123abc1'">Buy</button>
      </div>
      <div class="option">
        <img src="example2.png" alt="Example 2">
        <p>Option 2 - $10</p>
        <button onclick="window.location.href='https://buy.stripe.com/test_DEF456def456def2'">Buy</button>
      </div>
      <div class="option">
        <img src="example3.png" alt="Example 3">
        <p>Option 3 - $15</p>
        <button onclick="window.location.href='https://buy.stripe.com/test_GHI789ghi789ghi3'">Buy</button>
      </div>
      <div class="option">
        <img src="example4.png" alt="Example 4">
        <p>Option 4 - $20</p>
        <button onclick="window.location.href='https://buy.stripe.com/test_JKL012jkl012jkl4'">Buy</button>
      </div>
      <div class="option">
        <img src="example5.png" alt="Example 5">
        <p>Option 5 - $25</p>
        <button onclick="window.location.href='https://buy.stripe.com/test_MNO345mno345mno5'">Buy</button>
      </div>
    </div>
  </div>
</body>
</html>
